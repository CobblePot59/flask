<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=,shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.min.css') }}">
    {% block headers %}{% endblock %}

    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/socket.io/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/toastr/toastr.min.js') }}"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <script>
      const socket = io.connect(`http://${document.domain}:${location.port}`);
      socket.on('toast', ({ message, type }) => toastr[type](message));
    </script>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
